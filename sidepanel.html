<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      padding: 16px;
    }

    .panel-container {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      padding: 20px;
    }

    .panel-header {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    #instructions-container {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }

    .analysis-container, .chat-container {
      margin-bottom: 20px;
    }

    .analysis-container h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    #analysis-output {
      font-size: 14px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 4px;
      color: #555;
      word-wrap: break-word;
    }

    .chat-output {
      height: 200px;
      overflow-y: auto;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .chat-output .user-message {
      text-align: right;
      color: #333;
      background: #e0e0e0;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .chat-output .bot-message {
      text-align: left;
      color: #007bff;
      background: #e5f7ff;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    #send-chat {
      padding: 12px 18px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-chat:hover {
      background-color: #0052cc;
    }

    #nextStep {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #nextStep:hover {
      background-color: #218838;
    }

    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <div class="panel-header">Deployment Assistant</div>
  
    <div id="instructions-container">Welcome! The steps will be displayed automatically.</div>
  
    <div class="analysis-container">
      <h3>Analysis</h3>
      <div id="analysis-output">The analysis will appear here...</div>
    </div>
  
    <div class="chat-container">
      <h3>Chat</h3>
      <div id="chat-output" class="chat-output"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button id="send-chat">Send</button>
      </div>
    </div>
  
    <div id="error-message" class="error"></div>
  </div>  

  <script src="scripts/sidepanel.js"></script>
</body>
</html>
